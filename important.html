<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>CrisisTrack</h1>
        <div class="nav-links">
          <a href="index.html">Sign-up</a>
          <a href="#caretaker">Caretaker Info</a>
          <a href="#personal">Personal Health</a>
          <a href="#resources">Resources</a>
          <a href="main.html">Home</a>
          <i class="fa-solid fa-x"></i>
        </div>
        <i class="fa-solid fa-bars"></i>
      </nav>
    <img src="images/Logo.png" alt="sickle cell logo" class="logo">
    <h2>Sign In</h2>
    <input type="text" placeholder="Name (required)" id="Name" class="input-field">
    <input type="text" placeholder="Last name" id="surname" class="input-field">
    <input type="number" placeholder="Age" id="age" class="input-field">
    <form class="gender">
        <label>Gender:</label><br><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <button type="submit" class="but">Submit</button>
      </form>
    <input type="tel" placeholder="Phone number (required)" id="phone" class="input-field">
    <button class="submit-button">Continue</button>

</body>
</html>
